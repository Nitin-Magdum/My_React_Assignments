<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form action="/register" method="post">
                    <div class="mt-2 text-center">
                        <h2>Register Page</h2>
                    </div>
                    <div class="mt-2">
                        <input type="text" name="firstname" class="form-control form-control-sm" placeholder="First Name">
                    </div>
                    <div class="mt-2">
                        <input type="text" name="lastname" class="form-control form-control-sm" placeholder="Last Name">
                    </div>
                    <div class="mt-2">
                        <input type="text" name="country" class="form-control form-control-sm" placeholder="Country">
                    </div>
                    <div class="mt-2">
                        <input type="text" name="email" class="form-control form-control-sm" placeholder="Email">
                    </div>
                    <div class="mt-2">
                        <input type="password" name="password" class="form-control form-control-sm" placeholder="Password">
                    </div>
                    <div class="mt-2 text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
